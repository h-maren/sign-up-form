<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image-content">
        <div class="header-background">
            <img src="odin-lined.png" alt="odin logo" height="80" width="auto"/>
            <h1>ODIN</h1>
        </div>
        <div class="image-footer">
            <p>Photo by Mariola on Pexels</p>
        </div>
    </div>
    <div class="main-content">
        <div class="info">
            <p>Not really an online service, but if it was you'd put your sign-up info here!</p>
            <p>Come on, just sign up. You know you want to!</p>
        </div>
        <div class="form-container">
            <p>Input your info please!</p>
            <form action="" method="post">
                <div class="form-row">
                    <div class="input-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" required>
                    </div>
                    <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" required>
                    </div>
                    <div class="input-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="password" required>
                    </div>
                    <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="password" required>
                    </div>
                </div>
        </div>
        <div class="create-account">
            <button type="submit">Create Your Account!</button>
        </form>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
